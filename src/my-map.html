<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-map">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            google-map {
                height: 600px;
            }
        </style>

        <div class="card">
            <h1>Map</h1>
            <google-map id="map" api-key="AIzaSyCokamVPfqbNIl_Uef-x1_9K3YWZUXGNNU" fit-to-markers="">
                <google-map-marker slot="markers" latitude="12.97" longitude="77.59"
                                   draggable="true"></google-map-marker>
            </google-map>
        </div>
    </template>

    <script>
        class MyMap extends Polymer.Element {
            static get is() {
                return 'my-map';
            }
        }

        window.customElements.define(MyMap.is, MyMap);
    </script>
</dom-module>
